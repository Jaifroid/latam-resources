<area shape="rect" coords="3846, 1148, 4737, 1723" href="index.html#Topic30" target="_parent" alt="No estoy de acuerdo con los que creen que el cine negro es algo ajeno a nosotros. Siempre he pensado que es lo más propio. […]. Uno no necesita ninguna autorización para hacer cine negro. El film justifica los medios. Crimen organizado. Policía corrupta. Caos político. Prohibición de sustancias. Ajustes de cuentas. Terrorismo. Masacres. Paranoia. Impunidad total. Todos los colombianos conocemos esa historia. Vivimos todos los días una película de cine negro. Así como en Estados Unidos existió la Prohibición, en Colombia tuvimos la tolerancia a las drogas. […] Después de más de 25 años de cultivos ilegales, ya tenemos la suficiente madurez para recoger los frutos podridos de esta cosecha roja. El cine negro norteamericano nació en un momento de caos y pesimismo generalizado, producto de la paranoia anticomunista […]. Creo que esto explica por qué nosotros optamos por retomar el género del cine negro y adaptarlo a nuestro medio. El cine negro nunca pasa de moda porque su vigencia no es temporal sino moral. Es el más moral, el más ambiguo y el más democrático de todos los géneros. De ahí su triple atracción: así como nos podemos sentir culpables, también somos susceptibles de ser víctimas y, por qué no, cómplices. (Luis Ospina, “Mi último soplo”, 235-36)">

<area shape="rect" coords="3884, 3413, 4633, 3728" href="index.html#Topic58" target="_parent" alt="“Sophocles’ tragedy initially looks like a detective  story, as does the antidetective story, in that its principal action begins with attending to a murder (albeit a rather tardy attending) and is spent upon investigating that crime. It becomes an antidetective story however when the pursuer turns out to be the pursued. Or, to straighten out the chronology here, Sophocles’ drama offers the narrative structure for one type of antidetective story, a type built upon three mythemes: the disclosure of a death (12); the investigation surrounding that death (13); and the investigator’s recognition of his or her complicity (15). The first two mythemes form the structural core of the detective tale, but when the third is deployed, we have moved into the realm of the antidetective.” (Moddelmog, Readers and Mythic Signs p.64)">
